  # Parameter %teamcolor% to set text color as team color
  # Parameter %team% to get the team name

Locations:
  # For coords string do : x, y, z
  Lobby:
    WorldName: "world"
    coords: "0, 80, 0"

  FirstAC:
    redLoc:
      WorldName: "world"
      coords: "100, 80, 92"
    blueLoc:
      WorldName: "world"
