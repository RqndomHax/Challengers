Messages:
  # Message when the player hasn't the permission to run a command
  NotAllowed: "&5Erreur » Vous n'avez pas la permission d'éxécuter cette commande."
  # Message when a non player run the command
  NotInstanced: "&5Erreur » Vous devez être un joueur pour pouvoir effectuer cette commande."
  # Message when the player doesn't exists
  NotValid: "&5Erreur » Le joueur specifié n'est pas connecté sur le serveur."
  # Message when the player isn't playing
  NotPlaying: "&5Erreur » Vous devez être un challenger afin d'effectuer cette action."
  # Message when the player is already instanced
  AlreadyPlaying: "&5Erreur » Le joueur &e%player% &4est déjà dans la liste des joueurs."
  # Message when the player is already not playing
  AlreadyNotPlaying: "&5Erreur » Le joueur &e%player% &4n'est déjà pas un challenger."
  # Message when a new player has been added
  NewPlayer: "&2Vous venez d'ajouter le joueur &e%player% à la liste des challengers !"
  # Message to the player when it has been added
  NewPlayerToMessage: "&2Vous venez d'être ajouté à la liste des challengers !"
  # Message when the player has been removed
  RemovedPlayer: "&2Vous venez de retirer &e%player% de la liste des challengers !"
  # Message to the player when it has been removed
  RemovedPlayerToMessage: "&2Vous venez d'être retiré de la liste des challengers !"
  # Message when the game is already running
  AlreadyRunning: "&5Erreur » Une activité est déjà en cours... Pour en forcer l'arrêt veuillez exécuter la commande &e/ac stop. &cPEUT CORROMPRE LE JEU."
