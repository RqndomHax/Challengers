  ActivityStarted: "&2Vous venez de démarrer l'activité &e"
  # Message when the activity has been force stopped
  ActivityForceStopped: "&2L'arrêt de l'activité a été forcé » Vous avez été téléporté au lobby"
  # Message to the player who forced stopped the activity
  StoppedActivity: "&2L'arrêt de l'activité a été effectué avec succès !"

